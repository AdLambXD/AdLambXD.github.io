        /* 修改：将图片网格改为按列排列 */
        #photo-grid {
            display: flex;
            flex-direction: row; /* 修改为行排列 */
            gap: 20px; /* 列间距 */
        }
        .photo-column {
            display: flex;
            flex-direction: column;
            flex: 1; /* 确保每列宽度均匀 */
            gap: 20px; /* 图片间距 */
        }
        .photo-item {
            width: 100%;
            margin-bottom: 0;
        }
        .photo-item a {
            display: block;
        }
        .photo-item img {
            width: 100%;
            height: auto;
            transition: transform 0.3s ease; /* 添加过渡效果 */
        }
        .photo-item img:hover {
            transform: scale(1.1); /* 悬停时放大1.1倍 */
        }
    </style>

                // 清空现有内容
                photoGrid.innerHTML = '';

                // 获取列数
                const columnsCount = getColumnsCount();
                const columns = Array.from({ length: columnsCount }, () => document.createElement("div"));
                columns.forEach(column => {
                    column.className = "photo-column";
                });

                // 将图片分配到各列
                gridData.forEach((photo, index) => {
                    const gridItem = document.createElement("div");
                    gridItem.className = "photo-item";
                    gridItem.innerHTML = `
                        <a href="${photo.src}" data-lightbox="gallery" data-title="${photo.title}" class="overlay-effect effects clearfix">
                            <img class="img-responsive" src="${photo.src}">
                        </a>
                    `;
                    columns[index % columnsCount].appendChild(gridItem);
                });

                // 将各列添加到网格中
                columns.forEach(column => {
                    photoGrid.appendChild(column);
                });
            } else {
                console.error('Photo grid element not found');
            }
        }

        // 初始化网格
        updateGrid();

        // 监听窗口大小变化
        window.addEventListener('resize', updateGrid);
