    <style>
        /* 图片网格样式 */
        #photo-grid {
            display: flex;
            flex-direction: row;
            gap: 20px;
        }
        .photo-column {
            display: flex;
            flex-direction: column;
            flex: 1;
            gap: 20px;
        }
        .photo-item {
            width: 100%;
            margin-bottom: 0;
            position: relative;
            overflow: hidden;
            border-radius: 8px;
        }
        .photo-item a {
            display: block;
            height: 100%;
        }
        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .photo-item img:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        /* 懒加载效果 */
        .photo-item img.lazy {
            opacity: 0;
        }
        .photo-item img.loaded {
            opacity: 1;
        }
        /* 感谢图床标语 */
        #thank-you-banner {
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
            color: #30df00db;
            margin: 20px 0 30px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }
        #thank-you-banner a {
            color: #30df00;
            text-decoration: underline;
        }
        /* 预加载动画 */
        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #fff;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s ease;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* 响应式调整 */
        @media (max-width: 768px) {
            #photo-grid {
                flex-direction: column;
            }
            .photo-column {
                width: 100%;
            }
        }
    </style>
</head>

    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/smoothscroll/1.5.1/SmoothScroll.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
    
    <script>
      // 全局变量
      let gridData = [];
      let lazyObserver;
  
      // 防抖函数
      function debounce(func, wait) {
          let timeout;
          return function() {
              clearTimeout(timeout);
              timeout = setTimeout(func, wait);
          };
      }
  
      // 获取列数
      function getColumnsCount() {
          const width = window.innerWidth;
          if (width >= 1200) return 3;
          if (width >= 768) return 2;
          return 1;
      }
  
      // 初始化懒加载
      function initLazyLoad() {
          lazyObserver = new IntersectionObserver((entries) => {
              entries.forEach(entry => {
                  if (entry.isIntersecting) {
                      const img = entry.target;
                      loadRealImage(img);
                      lazyObserver.unobserve(img);
                  }
              });
          }, {
              rootMargin: '200px'
          });
      }
  
      // 加载真实图片
      function loadRealImage(img) {
          const realSrc = img.dataset.src;
          const tempImg = new Image();
          
          tempImg.onload = () => {
              img.src = realSrc;
              img.classList.add('loaded');
          };
          
          tempImg.onerror = () => {
              console.warn('图片加载失败:', realSrc);
              img.classList.add('error');
          };
          
          tempImg.src = realSrc;
      }
  
      // 从外部YAML文件加载数据
      async function loadYamlData() {
          try {
              const response = await fetch('images.yml');
              if (!response.ok) throw new Error('网络响应不正常');
              const yamlText = await response.text();
              const data = jsyaml.load(yamlText);
              return data.images || [];
          } catch (error) {
              console.error('加载YAML数据失败:', error);
              // 返回备用数据
              return [
                  { src: "https://s3.bmp.ovh/imgs/2025/05/03/9d8812ba131705ef.jpg", title: "风景1" },
                  { src: "https://s3.bmp.ovh/imgs/2025/05/03/15e44e429d6c4293.jpg", title: "风景2" }
              ];
          }
      }
  
      // 更新网格布局
      function updateGrid() {
          const photoGrid = document.getElementById("photo-grid");
          if (!photoGrid || gridData.length === 0) return;
  
          photoGrid.innerHTML = '';
          const columnsCount = getColumnsCount();
          const columns = Array.from({ length: columnsCount }, () => {
              const col = document.createElement("div");
              col.className = "photo-column";
              return col;
          });
  
          // 隐藏预加载动画
          const preloader = document.getElementById("preloader");
          if (preloader) {
              preloader.style.opacity = '0';
              setTimeout(() => {
                  preloader.style.display = 'none';
              }, 500);
          }
  
          // 创建图片项
          gridData.forEach((photo, index) => {
              const gridItem = document.createElement("div");
              gridItem.className = "photo-item wow fadeInUp";
              gridItem.setAttribute('data-wow-delay', `${(index % 3) * 0.1}s`);
              gridItem.innerHTML = `
                  <a href="${photo.src}" data-lightbox="gallery" data-title="${photo.title}">
                      <img class="lazy" 
                           data-src="${photo.src}" 
                           src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 4 3'%3E%3C/svg%3E" 
                           alt="${photo.title}"
                           loading="lazy">
                  </a>
              `;
              columns[index % columnsCount].appendChild(gridItem);
          });
  
          columns.forEach(col => photoGrid.appendChild(col));
          
          // 观察新图片
          document.querySelectorAll('.photo-item img.lazy').forEach(img => {
              lazyObserver.observe(img);
          });
  
          // 初始化WOW动画
          new WOW().init();
      }
  
      // 初始化画廊
      async function initGallery() {
          initLazyLoad();
          
          // 从YAML文件加载数据
          gridData = await loadYamlData();
          
          if (gridData.length > 0) {
              updateGrid();
          } else {
              console.warn('未加载到图片数据');
              document.getElementById("preloader").style.display = 'none';
          }
  
          window.addEventListener('resize', debounce(updateGrid, 300));
      }
  
      // 启动初始化
      document.addEventListener('DOMContentLoaded', initGallery);
  </script>
